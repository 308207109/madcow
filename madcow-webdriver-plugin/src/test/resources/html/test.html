<html>
<head>
    <title>Test Page</title>
</head>
<body>
<h1>Madcow WebDriver Runner Test HTML</h1>
<table id="theTable" name="theTableName">
    <thead>
        <tr>
            <th>Column Number 1</th>
            <th>Column Number 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><a href="#" name="aLinkName" id="aLinkId" class="aLinkClass aSecondLinkClass">A link</a></td>
            <td><p id="anEmptyParagraphId"/></td>
        </tr>
        <tr>
            <td><p id="anEmptyParagraphId"/></td>
            <td><input type="checkbox" class="aCheckboxClass" name="aCheckboxName" id="aCheckboxId"/>A checkbox</td>
        </tr>
        <tr>
            <td><input type="text" id="aInputId" class="aInputClass" name="aInputName" value="Input Value"/></td>
            <td>Country</td>
        </tr>
        <tr>
            <td>
                <select id="aSelectId" name="aSelectName" class="aSelectClass">
                    <option value="AUD">Australia</option>
                    <option value="NZD">New Zealand</option>
                    <option value="USD">United States</option>
                </select>
            </td>
            <td><textarea id="aTextAreaId" name="aTextAreaName"  class="aTextAreaClass">Text area contents</textarea></td>
        </tr>
    </tbody>
</table>
<table id="inputsForEnableDisableTesting">
    <tbody>
        <tr>
            <td><input type="text" id="disabledTextInput" name="disabledTextInput" value="disabledTextInput" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="disabledCheckboxInput" name="disabledCheckboxInput" value="true" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><input type="button" id="disabledButtonInput" name="disabledButtonInput" value="disabledButtonInput" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><input type="password" id="disabledPasswordInput" name="disabledPasswordInput" value="disabledPasswordInput" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><input type="radio" id="disabledRadioInput" name="disabledRadioInput" value="true" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><input type="submit" id="disabledSubmitInput" name="disabledSubmitInput" value="disabledSubmitInput" disabled="disabled"/></td>
        </tr>
        <tr>
            <td><textarea id="disabledTextArea" name="disabledTextArea" rows="1" cols="10" disabled="disabled">disabledTextArea</textarea></td>
        </tr>
        <tr>
            <td><button id="disabledButton" name="disabledButton" disabled="disabled">disabledButton</button></td>
        </tr>

        <tr>
            <td><input type="text" id="enabledTextInput" name="enabledTextInput" value="enabledTextInput"/></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="enabledCheckboxInput" name="enabledCheckboxInput" value="true"/></td>
        </tr>
        <tr>
            <td><input type="button" id="enabledButtonInput" name="enabledButtonInput" value="enabledButtonInput"/></td>
        </tr>
        <tr>
            <td><input type="password" id="enabledPasswordInput" name="enabledPasswordInput" value="enabledPasswordInput"/></td>
        </tr>
        <tr>
            <td><input type="radio" id="enabledRadioInput" name="enabledRadioInput" value="true"/></td>
        </tr>
        <tr>
            <td><input type="submit" id="enabledSubmitInput" name="enabledSubmitInput" value="enabledSubmitInput"/></td>
        </tr>
        <tr>
            <td><textarea id="enabledTextArea" name="enabledTextArea" rows="1" cols="10">enabledTextArea</textarea></td>
        </tr>
        <tr>
            <td><button id="enabledButton" name="enabledButton">enabledButton</button></td>
        </tr>
    </tbody>
</table>
</body>
</html>
